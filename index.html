<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>2026</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
<style>
.main div {
	padding: 1rem
}
.title {
	background-color: #7ba9e170;
}
</style>
</head>

<body>
  <div class="main">
	<div class="title">Szavazz</div>
	<div class="voks">
		<input id="voks1" type="checkbox">
		<label for="voks1">Orbán Viktor</label>
	</div>
	<div class="voks">
		<input id="voks2" type="checkbox">
		<label for="voks2">Magyar Péter</label>
	</div>
</div>

<!-- ModalO -->
<div class="modal fade" id="modalO" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Elmész te a picsába</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       Orbánra szavazol? Nem! Nem! Soha!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Elmegyek a picsába</button>
      </div>
    </div>
  </div>
</div>

<!-- ModalP -->
<div class="modal fade" id="modalP" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Sajnáljuk</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       	Magyar Péterre nem lehet nem szavazni
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Remek</button>
      </div>
    </div>
  </div>
</div>
  
      <script id="rendered-js" >
const voksActions = Object.freeze({
	voks1: (e)=>{
		e.preventDefault();
		if(!$("#voks2").prop("checked")){
			$("#voks2").click();	
		}
		$('#modalO').modal('show')
	},
	voks2: (e)=>{
		if(!$("#voks2").prop("checked")){
			e.preventDefault();
			$('#modalP').modal('show');
		}
	}
})

const voksInputs = $(".voks input");

[...voksInputs].map(voksInput=>{
	voksInput.addEventListener('click', (e)=>{
		voksActions[voksInput.id](e)
	})
})
    </script>

  
</body>

</html>
